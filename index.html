<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=SEU_CLIENT_ID_LIVE&currency=BRL"></script>
</head>
<body>
    <h2>Compre agora!</h2>
    <p>Clique no botão abaixo para pagar diretamente na página:</p>
    
    <!-- Botão de Pagamento do PayPal -->
    <div id="paypal-button-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof paypal === "undefined") {
                console.error("Erro: PayPal SDK não carregado. Verifique o Client ID.");
                return;
            }

            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '50.00' // Altere para o valor desejado
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Pagamento concluído com sucesso! Obrigado, ' + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container');
        });
    </script>

</body>
</html>
